version: '3.8'

services:
    client:
        container_name: client
        image: booking-client:1.0.0
        build:
            context: ./booking-client
            target: development
            dockerfile: ./Dockerfile
        volumes:
            - ./booking-client:/usr/src/app
            - /usr/src/app/node_modules
        ports:
            - 3000:3000
        networks:
            - app-network
        environment:
            - NODE_ENV=development
    
    api:
        container_name: api
        image: booking-api:1.0.0
        build:
            context: ./booking-api
            target: development
            dockerfile: ./Dockerfile
        command: npm run start:debug
        ports:
            - 8080:3000
            - 9229:9229
        networks:
            - app-network
        volumes:
            - ./booking-api:/usr/src/app
            - /usr/src/app/node_modules
        depends_on:
            - db
        environment:
            - DB_URL=mongodb://db:27017
            - DB_USER=admin
            - DB_PWD=admin123
            - NODE_ENV=development
        restart: unless-stopped
    
    db:
        container_name: db
        image: mongo:latest
        restart: always
        volumes: 
            - db-volume:/data/db
        networks:
            - app-network
        environment:
            MONGO_INITDB_ROOT_USERNAME: admin
            MONGO_INITDB_ROOT_PASSWORD: admin123
            MONGO_INITDB_DATABASE: bookingtabledb

    db-admin:
        container_name: db-admin
        image: mongo-express:latest
        restart: always
        ports:
            - 8081:8081
        depends_on:
            - db
        networks:
            - app-network
        environment:
            ME_CONFIG_MONGODB_ADMINUSERNAME: admin
            ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
            ME_CONFIG_MONGODB_SERVER: db
            ME_CONFIG_MONGODB_ENABLE_ADMIN: true
            ME_CONFIG_BASICAUTH_USERNAME: memongo
            ME_CONFIG_BASICAUTH_PASSWORD: memongo
networks:
    app-network:

volumes:
  db-volume:
    